<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>GPN Guestbook</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

		<h1 class="text-center">Secret GPN Guestbook</h1>
		<h3 class="text-center">please be nice :)</h3>

		<hr class="my-4">

		<div class="col-12" style="height: 50px;"></div>
		<div class="row">
			<div class="col-12">
				<a href="/entries" class="btn btn-primary">Show all entries</a>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form id="create-entry-form" action="/entry" method="POST">
					<div class="row">
						<div class="col-12">
							<label for="author" class="form-label">Author</label>
							<input type="text" class="form-control" id="author" name="author" required>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<label for="message" class="form-label">Message</label>
							<textarea class="form-control" id="message" name="message" required></textarea>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
</body>
</html>
